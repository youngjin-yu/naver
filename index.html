<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NAVER</title>
    <style>
        *{
            box-sizing: border-box;
        }
        html, body{
            margin: 0;
            padding: 0;
        }
        #header {
            display: flex;
            justify-content: center;
        }
        #header-center{
            width: 1130px;
            height: 160px;
            background-color: #ffffff;
            display: flex;
        }
        #header-logo, #header-search, #header-home{
            display: inline-block;
        }
        #header-logo{
            width: 238px;
            height: 100%;
            flex:1;
            display: flex;
            align-items: center;
        }
        #header-logo a{
            width: 222px;
            height: 52px;

        }
        #header-logo a:before{
            display: inline-block;
            background-image: url(./sp_main.png);
            background-size: 442px 428px;
            background-position: 0px -158px;
            width: 222px;
            height: 52px;
            content:'';
            position: relative;
            top: 1px;
            left: -9px;
        }
        #header-search{
            height: 100%;
            flex: 2;
            display: flex;
            align-items: center;
        }
        #header-search form{
            margin: 0;
            display: flex;
        }
        #header-search-wrap{
            border: 2px solid #19ce60;
            border-radius: 2px;
            width: 532px;
            height: 56px;
            background-color: #fff;
            display: inline-flex;
        }
        #header-search-input{
            padding: 13px 15px;
            border: none;
            outline: none;
            width: 444px;
            height: 100%;
            font-size: 18px;
            line-height: 24px;
            color:#000;
            font-weight: 700;
        }
        #header-search button{
            width: 54px;
            height: 56px;
            background: #19ce60;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            border: none;
        }
        #header-search button:before{
            background-image: url(./sp_main.png);
            background-size: 442px 428px;
            display: inline-block;
            content:'';

            width: 22px;
            height: 22px;
            background-position: -420px 0;
            position: relative;
            left: -1px;
        }
        #header-keyboard{
            display: inline-flex;
            flex:1;
            align-items: center;
            justify-content: flex-end;
        }
        #header-keyboard .keyboard{
            background-image: url(./sp_main.png);
            background-size: 442px 428px;
            display: inline-block;
            content:'';

            width: 20px;
            height: 12px;
            background-position: -398px -267px;
            background-repeat: no-repeat;
        }
        #header-keyboard .more{
            background-image: url(./sp_main.png);
            background-size: 442px 428px;
            display: inline-block;
            content:'';

            width: 10px;
            height: 5px;
            background-position: -170px -151px;
            background-repeat: no-repeat;
        }
        #header-home{
            width: 200px;
        }
        .blind{
            position: absolute;
            clip: rect(0 0 0 0);
            width: 1px;
            height: 1px;
            margin: -1px;
            overflow: hidden;
        }
        #main{
            height: 1999px;
        }
    </style>
</head>
<body>
    <div id="header">
        <div id="header-center">
            <div id="header-logo">
                <a href="#">
                    <span class="blind">네이버</span>
                </a>
            </div>
            <div id="header-search">
                <form action="#">
                    <label for="header-search-input" class="blind">검색창</label>
                    <div id="header-search-wrap">
                        <input id="header-search-input" />
                        <div id="header-keyboard">
                            <i class="keyboard"><span class="blind">키보드</span></i>
                            <i class="more"><span class="blind">더보기</span></i>
                        </div>
                    </div>
                    <button>
                        <span class="blind">검색</span>
                    </button>
                </form>
            </div>
            <div id="header-home">네이버를 시작페이지로</div>
        </div>
    </div>
    <div id="main">

    </div>
</body>
</html>
